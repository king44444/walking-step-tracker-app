name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - run: composer install --no-interaction --prefer-dist
      - run: cp .env.example .env
      - run: composer migrate || true
      - run: composer test
      - run: composer stan
      - run: composer cs
